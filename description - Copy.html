<html>
<head>
    <title>EmojiLayout</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <base target="_blank"/>
    <script src="../../assets/js/ios.js"></script>
</head>

<body class="pinstripe">
    <panel>
        <fieldset class="iosver">
            <div data-min-ios="5.1" data-max-ios="8.2" data-unsupported class="prerequisite">
                <p>For iOS 5.1 - 8.2</p>
            </div>
        </fieldset>
    <label>Description</label>
        <fieldset>
            <div>
            <p>Layout emoji keyboard. Specifically, set number of rows and columns of emoji display.</p>
            </div>
        </fieldset>
    <label>Latest Changes</label>
        <fieldset>
            <div><div><label>
            <p>1.1.13: Refactored + Bug fixes</p>
            <p>1.1.12: Refactored</p>
            <p>1.1.11: Stability improvement</p>
            <p>1.1.8: iOS 5.1 support</p>
            </label></div></div>
        </fieldset>
    <script src="../../misc/developer.js"></script>
</panel>
<script src="../../misc/iosver.js" async></script>
</body>
</html>
